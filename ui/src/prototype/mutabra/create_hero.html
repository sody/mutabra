<script type="text/javascript">
    (function($) {
        $(function() {
            // hack for list-group to work as tabs
            $(document).on('click', '.list-group-item[data-toggle=tab]', function(e) {
                e.preventDefault();
                e.stopPropagation();

                var $selected = $(e.target).closest('.list-group-item');
                var $menu = $selected.closest('.list-group');
                var $active = $menu.find('.list-group-item.active');

                $active.removeClass('active');
                $selected.addClass('active');
            });

            $(document).on('click', '[data-toggle=face]', function(e) {
                var $selected = $(e.target).closest('[data-toggle=face]');
                var $target = $($selected.data('target'));
                var $parent = $($selected.data('parent'));
                var $picture = $selected.find('svg > g');

                $parent.find('.active[data-toggle=face]').removeClass('active');
                $selected.addClass('active');
                $target.empty().append($picture.children().clone());
            });
        });
    })(window.jQuery);
</script>
