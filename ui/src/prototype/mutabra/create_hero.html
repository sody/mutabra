<script type="text/javascript">
    (function($) {
        $(function() {
            var $heroFace = $('#hero-face');
            var $race = $heroFace.find('#race');
            var $face = $heroFace.find('#face');
            var $eyes = $heroFace.find('#eyes');

            $(document).on('click', '[data-toggle=menu-select]', function(e) {
                e.preventDefault();
                e.stopPropagation();

                var $selected = $(e.target).closest('[data-toggle=menu-select]');
                var $menu = $($selected.attr('href'));

                $('.active[data-toggle=menu-select]').removeClass('active');
                $selected.addClass('active');

                $('#races-select,#faces-select,#eyes-select').addClass('collapse');
                $menu.removeClass('collapse');
            });

            $(document).on('click', '[data-toggle=race-select]', function(e) {
                var $selected = $(e.target).closest('[data-toggle=race-select]');
                var $picture = $selected.find('svg > g');

                $('.active[data-toggle=race-select]').removeClass('active');
                $selected.addClass('active');
                $race.empty().append($picture.children().clone());
            });

            $(document).on('click', '[data-toggle=face-select]', function(e) {
                var $selected = $(e.target).closest('[data-toggle=face-select]');
                var $picture = $selected.find('svg > g');

                $('.active[data-toggle=face-select]').removeClass('active');
                $selected.addClass('active');
                $face.empty().append($picture.children().clone());
            });

            $(document).on('click', '[data-toggle=eyes-select]', function(e) {
                var $selected = $(e.target).closest('[data-toggle=eyes-select]');
                var $picture = $selected.find('svg > g');

                $('.active[data-toggle=eyes-select]').removeClass('active');
                $selected.addClass('active');
                $eyes.empty().append($picture.children().clone());
            });
        });
    })(window.jQuery);
</script>
